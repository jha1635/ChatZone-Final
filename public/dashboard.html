<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatZone</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container dashboard-grid">
        <div class="sidebar">
            <div class="sidebar-header">
                <span id="myUsername">Loading...</span>
                <div>
                    <button onclick="toggleSettings()" style="width:auto; padding:5px;">‚öôÔ∏è</button>
                    <button onclick="logout()" style="width:auto; padding:5px; background:red;">üö™</button>
                </div>
            </div>
            <input type="text" id="searchUser" placeholder="Search users..." onkeyup="loadUsers()" style="margin: 10px; width: 93%;">
            <div class="user-list" id="userList"></div>
        </div>

        <div class="chat-area">
            <div class="chat-header" id="chatHeader">Select a user to chat</div>
            <div class="messages" id="messagesArea"></div>
            <div class="input-area">
                <input type="text" id="msgInput" placeholder="Type a message...">
                <button onclick="sendMessage()" style="width: 80px;">Send</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="auth-box hidden" style="position:fixed; top:50px; left:50%; transform:translateX(-50%); z-index:100; border:1px solid #ccc;">
        <h3>Privacy Settings</h3>
        <label>Bio: <input type="text" id="set_bio"></label>
        <label>Age Privacy: 
            <select id="set_page"><option value="everyone">Everyone</option><option value="nobody">Nobody</option></select>
        </label>
        <button onclick="saveSettings()">Save</button>
        <button onclick="toggleSettings()" style="background:gray;">Close</button>
    </div>

    <script src="script.js"></script>
    <script>initDashboard();</script>
</body>
</html>
