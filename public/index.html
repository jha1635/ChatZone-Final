<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatZone - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-box" id="loginForm">
        <h1>ChatZone</h1>
        <input type="text" id="l_username" placeholder="Username">
        <input type="password" id="l_password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>New? <a href="#" onclick="toggleAuth()">Sign Up</a></p>
    </div>

    <div class="auth-box hidden" id="signupForm">
        <h1>Create Account</h1>
        <input type="text" id="s_username" placeholder="Username (Unique)">
        <input type="password" id="s_password" placeholder="Password">
        <input type="text" id="s_display" placeholder="Display Name">
        <input type="number" id="s_age" placeholder="Age">
        <select id="s_gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Transgender">Transgender</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select>
        <button onclick="signup()">Sign Up</button>
        <p>Exists? <a href="#" onclick="toggleAuth()">Login</a></p>
    </div>

    <div style="text-align: center; padding: 15px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #666; margin-top: 30px; font-size: 14px;">
        <hr style="border: 0; border-top: 1px solid #eee; width: 50%; margin-bottom: 15px;">
        <p style="margin: 5px 0;">Created by: <strong>Aditya Jha</strong></p>
        <p style="margin: 5px 0;">Contact: <a href="mailto:jha943126@gmail.com" style="color: #007bff; text-decoration: none;">jha943126@gmail.com</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
